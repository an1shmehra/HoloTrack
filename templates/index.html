<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloRay | Motion-Tracked Annotation</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="3"/>
                        <line x1="12" y1="2" x2="12" y2="6"/>
                        <line x1="12" y1="18" x2="12" y2="22"/>
                        <line x1="2" y1="12" x2="6" y2="12"/>
                        <line x1="18" y1="12" x2="22" y2="12"/>
                    </svg>
                </div>
                <span class="logo-text">HoloRay</span>
            </div>
            <div class="header-status">
                <div class="status-indicator" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3 class="section-title">Video</h3>
                    <div class="video-selector">
                        <select id="videoSelect" class="select-input">
                            <option value="">Select a video...</option>
                        </select>
                        <button id="loadBtn" class="btn btn-primary">Load</button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="section-title">How to Use</h3>
                    <div class="instructions-box">
                        <div class="instruction-step">
                            <span class="step-num">1</span>
                            <span>Click to set anchor point</span>
                        </div>
                        <div class="instruction-step">
                            <span class="step-num">2</span>
                            <span>Shift + Drag to draw</span>
                        </div>
                        <div class="instruction-step">
                            <span class="step-num">3</span>
                            <span>Press Play to track</span>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="section-title">Tracking</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Status</span>
                            <span class="stat-value" id="trackingStatus">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Points</span>
                            <span class="stat-value" id="trackingPoints">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">FPS</span>
                            <span class="stat-value" id="fpsValue">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Frame</span>
                            <span class="stat-value" id="frameValue">0/0</span>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section" style="flex:1; display:flex; flex-direction:column;">
                    <h3 class="section-title">Status</h3>
                    <div id="statusMessage" class="status-message">Load a video to begin</div>
                    <button id="clearBtn" class="btn btn-danger btn-block" style="margin-top:auto;">Clear All</button>
                </div>
            </aside>

            <!-- Video Canvas -->
            <div class="canvas-container">
                <div class="canvas-wrapper" id="canvasWrapper">
                    <canvas id="videoCanvas"></canvas>
                    <div class="canvas-overlay" id="canvasOverlay">
                        <div class="overlay-message">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <polygon points="5 3 19 12 5 21 5 3"/>
                            </svg>
                            <span>Load a video to begin</span>
                        </div>
                    </div>
                    <div class="tracking-badge" id="trackingBadge">
                        <span class="badge-dot"></span>
                        <span class="badge-text">TRACKING</span>
                    </div>
                </div>

                <!-- Playback Controls -->
                <div class="controls">
                    <div class="controls-left">
                        <button class="control-btn" id="playBtn" title="Play/Pause (Space)">
                            <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                                <polygon points="5 3 19 12 5 21 5 3"/>
                            </svg>
                            <svg class="pause-icon hidden" viewBox="0 0 24 24" fill="currentColor">
                                <rect x="6" y="4" width="4" height="16"/>
                                <rect x="14" y="4" width="4" height="16"/>
                            </svg>
                        </button>
                        <button class="control-btn" id="restartBtn" title="Restart">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="1 4 1 10 7 10"/>
                                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                            </svg>
                        </button>
                    </div>

                    <div class="controls-center">
                        <div class="progress-container">
                            <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0">
                            <div class="progress-time">
                                <span id="currentTime">0:00</span>
                                <span>/</span>
                                <span id="totalTime">0:00</span>
                            </div>
                        </div>
                    </div>

                    <div class="controls-right">
                        <div class="speed-control">
                            <label>Speed</label>
                            <select id="speedSelect" class="select-small">
                                <option value="0.5">0.5x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
